  { q: "自分の意思とは関係なく、他人のタバコの煙を吸わされることを何というか？", options: ["受動喫煙", "能動喫煙", "三次喫煙", "副流煙"], a: 0, note: "吸わない人の健康にも害を及ぼします。" },
  { q: "飲酒後、アルコールを分解する臓器は？", options: ["肝臓", "腎臓", "胃", "心臓"], a: 0, note: "飲みすぎると肝臓に負担がかかります。" }
];

// 配列をシャッフルする関数
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// データ準備
let quizData = [];
let currentQIndex = 0;
let isAnswered = false;

function initQuiz() {
  const shuffledSource = shuffleArray([...sourceQuestions]);
  quizData = shuffledSource.map(item => {
    const originalOptions = item.options.map((opt, index) => ({ text: opt, isCorrect: index === item.a }));
    const shuffledOptions = shuffleArray([...originalOptions]);
    const newAnswerIndex = shuffledOptions.findIndex(opt => opt.isCorrect);
    return {
      q: item.q,
      options: shuffledOptions.map(opt => opt.text),
      a: newAnswerIndex,
      note: item.note
    };
  });
  
  currentQIndex = 0;
  isAnswered = false;
  document.getElementById("next-btn").textContent = "次の問題へ";
  renderQuestion();
}

function renderQuestion() {
  isAnswered = false;
  const qData = quizData[currentQIndex];
  
  // 進捗更新
  document.getElementById("status-text").textContent = `第${currentQIndex + 1}問 / ${quizData.length}問`;
  document.getElementById("progress-fill").style.width = `${((currentQIndex) / quizData.length) * 100}%`;
  
  document.getElementById("question-text").textContent = `Q${currentQIndex + 1}. ${qData.q}`;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  
  const resultArea = document.getElementById("result-area");
  resultArea.style.display = "none";
  document.getElementById("next-btn").style.display = "none";

  qData.options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(index, btn);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(selectedIndex, btnElement) {
  if (isAnswered) return;
  isAnswered = true;
  const qData = quizData[currentQIndex];
  const resultArea = document.getElementById("result-area");
  const buttons = document.querySelectorAll(".options button");
  
  buttons[qData.a].classList.add("correct");

  if (selectedIndex === qData.a) {
    if(btnElement) btnElement.classList.add("correct");
    resultArea.innerHTML = `<div style="color:#155724;font-weight:bold;">◎ 正解！</div><div class="explanation">${qData.note}</div>`;
    resultArea.style.backgroundColor = "#d4edda";
    resultArea.style.borderLeftColor = "#28a745";
  } else {
    btnElement.classList.add("wrong");
    resultArea.innerHTML = `<div style="color:#721c24;font-weight:bold;">× 不正解...</div><div class="explanation">正解は「${qData.options[qData.a]}」です。<br>${qData.note}</div>`;
    resultArea.style.backgroundColor = "#f8d7da";
    resultArea.style.borderLeftColor = "#dc3545";
  }
  
  resultArea.style.display = "block";
  
  // プログレスバー更新（回答完了時）
  document.getElementById("progress-fill").style.width = `${((currentQIndex + 1) / quizData.length) * 100}%`;

  const nextBtn = document.getElementById("next-btn");
  if (currentQIndex < quizData.length - 1) {
    nextBtn.style.display = "block";
  } else {
    nextBtn.textContent = "最初からやり直す（シャッフル）";
    nextBtn.onclick = () => initQuiz();
    nextBtn.style.display = "block";
  }
}

function nextQuestion() {
  currentQIndex++;
  renderQuestion();
}

// 開始
initQuiz();
</script>
